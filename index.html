<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Contoh HTML Semantic Elements</title>
  </head>
  <body>
    <div class="container mt-4">
      <header class="text-center">
        <h1>Page Header</h1>
        <p>Deskripsi atau informasi tambahan tentang halaman.</p>
      </header>

      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>

      <main class="mt-4">
        <section class="mb-4">
          <h2 class="text-center">Section 1</h2>
          <div class="card">
            <img src="assets/pardus.jpg" class="card-img-top" alt="Contoh Gambar" />
            <div class="card-body">
              <p class="card-text">Konten untuk section 1.</p>
              <button type="button" class="btn btn-primary">Klik Saya</button>
            </div>
          </div>
        </section>

        <section>
          <h2 class="text-center">Section 2</h2>
          <div class="card">
            <img src="assets/jett.png" class="card-img-top" alt="Gambar Lain" />
            <div class="card-body">
              <p class="card-text">Konten untuk section 2.</p>
              <button type="button" class="btn btn-primary">Klik Saya 2</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
